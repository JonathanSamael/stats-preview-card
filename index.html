<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <main class="container">
    <div class="card-container">
      <div class="text-info">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <ul class="info-numbers">
          <li><span>10k+</span>COMPANIES</li>
          <li><span>314</span>TEMPLATES</li>
          <li><span>12M+</span>QUERIES</li>
        </ul>
      </div>
      <picture class="image">
        <div class="squad"></div>
        <source srcset="images/image-header-mobile.jpg" media="max-width: 950px">
        <img src="images/image-header-desktop.jpg" alt="Women working at office">
      </picture>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JonathanSamael" target="_blank">Jonathan Samael</a>.
  </footer>
</body>

</html>
